# Performance Test Configuration
# This configuration is optimized for performance testing scenarios

# Test Database configuration
spring.datasource.url=jdbc:h2:mem:performancedb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Disable Spring Boot banner in performance tests
spring.main.banner-mode=off

# Minimal logging for performance tests
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.root=WARN
logging.level.cl.baezdaniel.telexample=INFO

# Disable JPA open-in-view for performance
spring.jpa.open-in-view=false

# Performance-optimized async configuration
telemetry.processing.core-pool-size=32
telemetry.processing.max-pool-size=64
telemetry.processing.queue-capacity=2000

# Allow longer timeouts for performance tests
spring.task.execution.pool.keep-alive=120s

# Rate Limiting Configuration - DISABLED for performance tests
rate-limit.enabled=false

# Enable queue-based processing for performance tests
telemetry.queue.enabled=true
telemetry.queue.capacity=5000
telemetry.queue.workers=8

# H2 Performance Optimizations
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true 