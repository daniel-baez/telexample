# Benchmark Configuration
# Optimized settings for accurate performance comparison

# Test Database configuration
spring.datasource.url=jdbc:h2:mem:benchmarkdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

# Disable Spring Boot banner in benchmarks
spring.main.banner-mode=off

# Minimal logging for clean benchmark output
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
logging.level.root=WARN
logging.level.cl.baezdaniel.telexample=INFO

# Disable JPA open-in-view for performance
spring.jpa.open-in-view=false

# Optimized async configuration for benchmarking
telemetry.processing.core-pool-size=32
telemetry.processing.max-pool-size=64
telemetry.processing.queue-capacity=2000

# Rate Limiting Configuration - DISABLED for benchmarks
rate-limit.enabled=false

# Queue configuration (will be toggled during benchmarks)
# These values will be overridden programmatically during tests
telemetry.queue.enabled=true
telemetry.queue.capacity=10000
telemetry.queue.workers=8

# Database Performance Optimizations
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA Performance Optimizations for benchmarking
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Disable unnecessary features for benchmarking
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
management.endpoints.enabled-by-default=false 